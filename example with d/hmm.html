<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F***ING LOGIN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .Sign-In {
            text-align: center;
            color: white;
        }

        .Content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .Form {
            margin-top: 20px;
        }

        .Input-Box {
            position: relative;
            margin-bottom: 20px;
        }

        .Input-Box input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .Input-Box i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: grey;
            pointer-events: none;
            transition: 0.3s;
        }

        .Input-Box input:focus+i,
        .Input-Box input:valid+i {
            top: 0;
            font-size: 12px;
            color: #ff9900;
        }

        .Links a {
            color: #ff9900;
            margin: 0 10px;
            text-decoration: none;
        }

        .Submit-Box input {
            background: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .Submit-Box input:hover {
            background: #e68a00;
        }
    </style>
</head>

<body>

    <section>
        <div class="Sign-In">
            <div class="Content">
                <h2>Sign IN</h2>
                <div class="Form">
                    <div class="Input-Box">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="Input-Box">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="Links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign Up</a>
                    </div>
                    <div class="Submit-Box">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
